{% extends 'index.html' %}

    {% spaceless %}
        {% block title %}
            {% if 'contas/cadastrar' in request.path %}
                Cadastrar Conta
            {% else %}
                Editar Conta
            {% endif %}
        {% endblock %}
    {% endspaceless %}

    {% block content %}
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">
                <span class="tab" id="revenue-expenses-tab">Receitas/Despesas</span>
                <span class="tab" id="expenses-by-category-tab">Gastos por categoria</span>
            </h3>
        </div>
        <div class="box-body">
            <select class="form-control" name="" id=""></select>
            <canvas id="expenses-bar-chart" width="40" height="15"></canvas>
        </div>
        <div class="box-footer">
        </div>
    </div>
    {% endblock content %}
