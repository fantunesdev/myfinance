{% extends "index.html" %}
    {% block content %}
        <div class="box box-primary">
            <div class="box-title">
                Tem certeza que deseja remover a bandeira de entrada abaixo?
            </div>
            <div class="box-body">
                <h5 class="card-title">Nome: {{ flag.description }}</h5>
                <br>
                <div class="btn-danger">
                    {{ exclusion_form }}
                    Sim, desejo excluir e estou ciente de que a operação é irreversível.
                </div>
            </div>
            <div class="box-footer">
                <form method="post">
                    {% csrf_token %}
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
                    <input type="submit" value="Excluir" class="btn btn-danger">
                </form>
            </div>
        </div>

    {% endblock content %}
